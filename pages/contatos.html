<script>
  $(document).ready(function() {
    // Selecionar o botão pelo ID e adicionar um evento de clique
    $('#exibirDados').click(function() {
      // Capturar o valor do campo de entrada
      var customerName = $('#procurarDados').val();

      // Fazer uma requisição POST ao servidor com os dados do formulário
      $.post('/buscarCliente', { nome: customerName }, function(data) {
        // Preencher os campos de input com os dados recuperados
        $('#form_nome_usuario').val(data.nome);
        $('#form_email_usuario').val(data.email);
      });
    });
  });
</script>
