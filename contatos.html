            <div class="info-pagina">
                <h1>Contatos</h1><!--ADD O DIA E A HORA AOLADO-->
            </div>
            <div class="container">
                <div class="abas">
                    <div class="botoes">
                        <a href="#">
                            <button type="menu">
                                <p>Clientes</p>
                            </button>
                        </a>
                        <a href="#">

                        </a>
                        <a href="#">
                            <button type="menu">

                            </button>
                        </a>
                    </div>
                </div>
                <div class="pag-abas">
                    <div class="botoes">
                        <a href="#">
                            <button type="menu">
                                <img src="./icons/mais.png" alt="">
                                <p>Novo</p>
                            </button>
                        </a>
                        <a href="#">
                            <input type="search" name="pesquisa" id="pesquisa">
                            <button type="submit">
                               
                            </button>
                        </a>
                    </div>
                    <div class="formulario">
                        <form action="https://api.sheetmonkey.io/form/81tm8rHt44YhypQ6sX1CRg" method="POST"><!--action="https://api.sheetmonkey.io/form/81tm8rHt44YhypQ6sX1CRg" method="POST"-->
                            <label for="form_nome_usuario">
                                <p>Nome</p>
                                <input placeholder="Seu nome completo" type="text" name="form_nome_usuario" id="form_nome_usuario">
                            </label>
                            <label for="form_telefone_usuario">
                                <p>Telefone</p>
                                <input placeholder="(99) 9 9999-9999" type="number" name="form_telefone_usuario" id="form_telefone_usuario">
                            </label>
                            <label for="form_cpf_usuario">
                                <p>Email</p>
                                <input placeholder="aaaaaa@email" type="email" name="form_email_usuario" id="form_email_usuario">
                            </label>
                            <label for="form_cpf_usuario">
                                <p>CPF</p>
                                <input placeholder="000.000.000-00" type="number" name="form_cpf_usuario" id="form_cpf_usuario">
                            </label>
                            <label for="form_data_nascimento_usuario">
                                <p> Data de Nascimento</p>
                                <input type="date" name="form_data_nascimento_usuario" id="form_data_nascimento_usuario">
                            </label>
                            <label for="form_sexo_usuario">
                                <p>Sexo:</p>
                                <input type="radio" name="form_sexo_usuario" id="form_sexo_usuario"> Masculino
                                <input type="radio" name="form_sexo_usuario" id="form_sexo_usuario"> Feminino
                                <input type="radio" name="form_sexo_usuario" id="form_sexo_usuario"> N/D
                            </label>
                            <div class="endereco">
                                <h4>Endereço</h4>
                            </div>
                            
                            <label for="form_logradouro_usuario">
                                <p>Logradouro</p>
                                <input placeholder="Logradouro" type="text" name="form_logradouro_usuario" id="form_logradouro_usuario">
                            </label>
                            <label for="form_numero_usuario">
                                <p>Nº</p>
                                <input placeholder="Nº" type="number" name="form_numero_usuario" id="form_numero_usuario">
                            </label>
                            <label for="form_complemento_usuario">
                                <p>Complemento</p>
                                <input placeholder="Complemento" type="text" name="form_complemento_usuario" id="form_complemento_usuario">
                            </label>
                            <label for="form_estado_usuario">
                                <p>UF</p>
                                <select name="form_estado_usuario" id="form_estado_usuario">
                                    <option value=""></option>
                                </select>
                            </label>
                            <label for="form_cidade_usuario">
                                <p>Cidade</p>
                                <select name="form_cidade_usuario" id="form_cidade_usuario">
                                    <option value=""></option>
                                </select>
                            </label>
                            <button class="salvarForm" type="submit">
                                Enviar
                            </button>
                        </form>
                    </div>
